    # delicious:     <username>
    # stumbleupon:   <username>
    # paypal:        <username>

# Remove to disable Google Anaylics
google_analytics_id: 'UA-84025722-2'

# Setting a disqus subdomain will enable the comment section
# disqus:            <username>

kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: true

compress_html:
  comments: ["<!-- ", " -->"]
  clippings: all
  endings: all
  ignore:
    envs: [local]

sass:
  style: compressed
