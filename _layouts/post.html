---
layout: default
---

<article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date"><time class="post-date" datetime='{{ page.date | date_to_string }}'>{{ page.date | date_to_string }}</time>|

    <ul class="post-tags">
        {% for tag in page.tags %}
        <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul></div>

    <div>{{ content }}</div>
    {% include disqus.html %}
</article>
