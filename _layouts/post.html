---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div id="discourse-comments"></div>

<script type="text/javascript">
var discourseUrl = "http://discourse.fhcrc.org/",
discourseEmbedUrl = "http://fhcrc.io/{{page.url}}";

(
    function()
    {
        var d = document.createElement('script');
        d.type = 'text/javascript'; d.async = true;
        d.src = discourseUrl + 'javascripts/embed.js';
        (document.getElementsByTagName('head')[0] ||
         document.getElementsByTagName('body')[0]).appendChild(d);
    }
)();

</script>

<a href="https://github.com/fhcrcio/fhcrc.io/edit/gh-pages/{{page.path}}">Edit this page on GitHub</a>
